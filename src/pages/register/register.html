    <h1>ANGE UPPGIFTER</h1>
    <div class="login-form">
        <form action="/action_page.php" id="register-form" method="POST">
            <label for="email">E-post:</label>
            <input type="email" id="email" name="email" placeholder="ex. john@123.com" required>

            <label for="password">Användarnamn:</label>
            <input type="username" id="username" name="username" placeholder="ex. john123" required>

            <label id="passwordLabel" for="password">Lösenord:</label>
            <input type="password" id="password" name="password" minlength="5" maxlength="15" placeholder="Between 5-15 characters" required>

            <label id="passwordRepeatLabel" for="password">Upprepa lösenord:</label>
            <input type="password" id="passwordRepeat" name="passwordRepeat" minlength="5" maxlength="15" placeholder="Between 5-15 characters" required>

            <label for="password">Profile picture (not required):</label>
            <input type="link" id="profile-picture" name="profile-picture" placeholder="link to image">
            
            <div class="login-form__buttons">
                <button id="register-btn--register" class="register-btn" type="submit"> SLUTFÖR REGISTRERING</button>
            </div>
        </form>
    </div>
