    <h1>DINA UPPGIFTER</h1>
    <section class="user-info">
        <img src="../../../images/profil-pic.png" alt="Your profile picture" class="profile-pic">
        <span class="username"></span>
    </section>
    <div class="user-form">
        <form action="/action_page.php" method="POST">
            <label for="profile-pic-input">Profile picture:</label>
            <input type="profile-pic" id="profile-pic-input" name="profile-pic" required>
            <span class="profile-pic-link"></span>

            <label for="email-input">E-post:</label>
            <section class="email-section">
                <input type="email" id="email-input" name="email" placeholder="ex. carl123@123.se" required>
                <span class="email"></span>
                <button type="button" class="info-button" id="change-email-button">Ändra e-post</button>
            </section>
            <label for="password-input-old">Lösenord:</label>
            <section class="password-section">
                <input type="password" id="password-input-new" name="password-new" required>
                <span class="password"></span>
                <button type="button" class="info-button" id="change-password-button">Ändra lösenord</button>
            </section>
        </form>
